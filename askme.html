<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Aby</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¡</text></svg>">
    <style>
        :root {
            --primary-color: #7c4dff;
            --primary-dark: #5e35b1;
            --secondary-color: #f8f9fa;
            --text-color: #2d3748;
            --light-gray: #edf2f7;
            --error-color: #e53e3e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            /* Modern response colors */
            --response-bg: #1e1b4b;
            --response-text: #e9d5ff;
            --response-header: #a78bfa;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --secondary-color: #1a202c;
                --text-color: #f7fafc;
                --light-gray: #2d3748;
            }
            .card {
                background: #2d3748;
            }
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(124, 77, 255, 0.1) 0%, rgba(124, 77, 255, 0.05) 90%);
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(124, 77, 255, 0.3);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .input-group {
            position: relative;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
        }
        
        .input-group::before {
            content: '?';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.2rem;
            background: rgba(124, 77, 255, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            position: relative;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 1;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-clear {
            background-color: #f1f1f1;
            color: #666;
        }
        
        .btn-clear:hover {
            background-color: #e0e0e0;
        }
        
        .button-group {
            display: flex;
            gap: 0.75rem;
        }
        
        .button-group .btn {
            flex: 1;
        }
        
        .response {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--response-bg);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-out;
            border-left: 4px solid var(--response-header);
            color: var(--response-text);
        }
        
        .response.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .response h3 {
            color: var(--response-header);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .response h3::before {
            content: 'A';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: rgba(167, 139, 250, 0.1);
            color: var(--response-header);
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .response-content {
            line-height: 1.6;
        }
        
        .error {
            color: var(--error-color);
            background-color: #fff5f5;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--error-color);
        }
        
        .typing-indicator {
            display: none;
            margin-top: 1rem;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: bounce 1s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>Ask Aby</h1>
        <div class="card">
            <form id="question-form">
                <div class="input-group">
                    <input type="text" id="question" placeholder="Type your question..." required autocomplete="off">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn" id="submit-btn">Ask Aby</button>
                    <button type="button" class="btn btn-clear" id="clear-btn">Clear</button>
                </div>
            </form>
            
            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="response" id="response-box">
            <h3>Response</h3>
            <div class="response-content" id="response-text"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questionForm = document.getElementById('question-form');
            const questionInput = document.getElementById('question');
            const responseBox = document.getElementById('response-box');
            const responseText = document.getElementById('response-text');
            const typingIndicator = document.getElementById('typing-indicator');
            const submitBtn = document.getElementById('submit-btn');
            const clearBtn = document.getElementById('clear-btn');
        
            // Clear button functionality
            clearBtn.addEventListener('click', function() {
                questionInput.value = ''; // Clear the input field
                responseBox.classList.remove('show'); // Hide the response box
                responseText.innerHTML = ''; // Clear any previous response
            });
        
            questionForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const question = questionInput.value.trim();
                
                if (!question) {
                    showResponse('Please enter a question', true);
                    return;
                }
        
                // Show loading state
                submitBtn.disabled = true;
                responseBox.classList.remove('show');
                typingIndicator.classList.add('active');
                responseText.innerHTML = '';
        
                try {
                    const startTime = performance.now();
                    
                    const response = await fetch('http://localhost:8001/pergunta/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ pergunta: question })
                    });
        
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.detail || 'API request failed');
                    }
        
                    const responseTime = ((performance.now() - startTime)/1000).toFixed(2);
                    
                    let responseHTML = '';
                    if (data.fluxo && data.fluxo !== 'General') {
                        responseHTML += `<p><strong>Category:</strong> ${data.fluxo}</p>`;
                    }
                    responseHTML += `<p>${data.resposta.replace(/\n/g, '<br>')}</p>`;
                    responseHTML += `<p class="meta">Answered in ${responseTime}s</p>`;
                    
                    showResponse(responseHTML);
        
                } catch (error) {
                    console.error('API Error:', error);
                    showResponse(`
                        <div class="error">
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Troubleshooting steps:</p>
                            <ol>
                                <li>Ensure API server is running</li>
                                <li>Check Ollama is running: <code>curl http://localhost:11434/api/tags</code></li>
                                <li>Test API directly: <code>curl -X POST http://localhost:8001/pergunta/ -H "Content-Type: application/json" -d '{"pergunta":"test"}'</code></li>
                            </ol>
                        </div>
                    `, true);
                } finally {
                    submitBtn.disabled = false;
                    typingIndicator.classList.remove('active');
                }
            });
        
            function showResponse(content, isError = false) {
                responseText.innerHTML = content;
                responseBox.classList.add('show');
                responseBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
</body>
</html>
